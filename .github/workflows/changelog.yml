name: Changelog

on:
  push:
    branches: [main]
    paths-ignore:
     - 'README.md'
     - 'test-server.sh'
     - 'dev-setup.sh'

permissions:
  contents: write
  pull-requests: read
  issues: read

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure CHANGELOG.md exists
        run: |
          if [ ! -f CHANGELOG.md ]; then
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "_This changelog is automatically generated._" >> CHANGELOG.md
          fi

      - name: Generate Changelog
        id: changelog
        uses: ardalanamini/auto-changelog@v4.0.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-types: |
            feat: ✨ Features
            fix: 🐛 Bug Fixes
            chore: 🔧 Maintenance
            docs: 📝 Documentation
            refactor: ♻️ Refactors
            test: 🧪 Tests
            ci: 🔄 CI/CD
            style: 💄 Code Style
            perf: ⚡ Performance Improvements
            build: 🏗️ Build System & Dependencies
          default-commit-type: Other
          release-name: v1.0.0
          mention-authors: true
          include-commit-links: true

      - name: Update CHANGELOG.md
        run: |
          echo "${{ steps.changelog.outputs.changelog }}" > CHANGELOG.md

      - name: Commit and Push Changelog (if changed)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add CHANGELOG.md
          git diff --cached --quiet || {
            git commit -m "docs(changelog): update changelog"
            git push
          }